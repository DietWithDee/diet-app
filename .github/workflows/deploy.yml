name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Install and Build ðŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clean install for correct platform binaries
        run: |
          rm -f package-lock.json
          npm install

      - name: Generate Sitemap
        run: node scripts/generate-sitemap.mjs

      - name: Build
        run: npm run build

      - name: Ensure Sitemap in Dist
        run: cp public/sitemap.xml dist/sitemap.xml

      - name: Prerender
        run: node scripts/prerender.mjs

      - name: Post-build steps
        run: |
          cp dist/index.html dist/404.html
          echo "dietwithdee.org" > dist/CNAME

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: dietwithdee.org
